<a
   class="list-group-item clearfix"
   [routerLink]="[idx]"
   routerLinkActive="active"
   style="cursor: pointer;">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ festival.name }}</h4>
    <p class="list-group-item-text">- {{ festival.description }}</p>
    <p class="list-group-item-text">- {{ festival.traditions.length }} Traditions</p>
  </div>
  <span class="pull-right">
    <img [src]="festival.imagePath" alt="" class="img-responsive" style="max-height: 50px">
  </span>
</a>
