<div class="row">
  <div class="col-xs-12" *ngFor="let festival of festivals;let i=index">
    <div class="col-xs-12">
      <img [src]="festival.imagePath" 
            alt="{{ festival.description }}"
            class="img-responsive" 
            style="max-height: 300px">
    </div>

    <div class="row">
      <div class="col-xs-12">
        <h1>{{ festival.description }}</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="btn-group" appDropdown>
          <button class="btn btn-primary dropdown-toggle">Manage Festivals
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li>
              <a style="cursor: pointer;" (click)="onEditFestivals()">All Festivals</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        {{ festival.description }}
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let tradition of festival.traditions">
            {{ tradition.description }} has {{ tradition.rituals }} rituals
          </li>
        </ul>
      </div>
    </div>

  </div>

</div>
