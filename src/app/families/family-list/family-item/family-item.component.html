<a
   class="list-group-item clearfix"
   [routerLink]="[idx]"
   routerLinkActive="active"
   style="cursor: pointer;">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ family.name }}</h4>
    <p class="list-group-item-text">- {{ family.noOfMember }} family members</p>
    <p class="list-group-item-text">- {{ family.festivals.length }} Festival Traditions</p>
  </div>
  <span class="pull-right">
    <img [src]="family.imagePath" alt="" class="img-responsive" style="max-height: 50px">
  </span>
</a>
